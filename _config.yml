# Build settings
markdown: kramdown

#output settings
permalink: /:title
excerpt_separator: <!--more-->


#prose settings
prose:
  rooturl: '_posts'
  siteurl: 'http://www.alipiodigital.com'
  media: 'media'
  ignore:
    
    - feed.xml
    - promo.html
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Título"
      - name: "favorite"
        field:
          element: "select"
          label: "Mostrar na página?"
          placeholder: ""
          options:
            - name: "Show"
              value: 1
            - name: "Hide"
              value: 0


