---
layout: default
title: "Blog"
permalink: "/blog/"
---

        <section class="blog-main clearfix">
          {% for post in site.posts %}
            <div>
              <h3>{{ post.title }}</h3>
              <a class="cover-link" href="{{ post.url | prepend: site.baseurl }}"></a>
              <div class="markdown">
                <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
              </div>
              <a href="{{ post.url | prepend: site.baseurl }}">Continue reading &rarr;</a>
            </div>
          {% endfor %}
        </section>
